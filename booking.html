<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <title>Cloudscape Caf√©</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.querySelector('.form').style.display = 'none';
            document.querySelector('.thank-you').style.display = 'block';
        }
    </script>
</head>
<body>

    <header>
        <nav>
            <a class="navigation1" href="restaurent.html"><i class="fa fa-home"></i> menu</a>
            <a class="navigation2" href="menu.html"><i class="fa fa-align-left"></i> menu</a>
        </nav>
    </header>
    <main>
       <h1 class="text">BOOKING</h1>
       <div class="form">
           <form onsubmit="handleSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="number">Number:</label>
                <input type="number" id="number" required>
                <label for="num-people">Number of People:</label>
                <input type="number" id="num-people" name="num-people" min="1" required>
                <br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <br>
                <label for="event-type">Event Type:</label>
                <select id="event-type" name="event-type" required>
                    <option value="birthday">Birthday</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <br>
                <input type="submit" value="Book Now">
           </form>
       </div>
       <div class="thank-you" style="display: none;">
            <h2>Thank you! Your booking has been confirmed.</h2>
       </div>
    </main>
    
    <footer>
        <div class="contactus">
            mail <i class="fa fa-envelope-o"></i> : <a href="mailto:cloudscape@gmail.com">cloudscape@gmail.com</a>
            phone <i class="fa fa-phone"></i> : <a href="tel:+919488755027">+91 9488755027</a>
        </div>
    </footer>
</body>
</html>
